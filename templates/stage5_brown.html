<!doctype html>
<html>
    <head>
        <title>Avatar Generator</title>
        <link rel="stylesheet" type="text/css" href="../static/style.css">
    </head>
    <body>
      <div class="article_double">
        <img src="../static/Avatar.png"><br>
      </div>
      <div class="article_double">
        <form action="" method="post">
          <h1>Choose your hair style:</h1><br>
          <label>
            <input type="radio" name="hair_style_brown" value="buzz_brown">
            <img src="../static/buzz_brown.png">
          </label>

          <label>
            <input type="radio" name="hair_style_brown" value="short_brown">
            <img src="../static/short_brown.png">
          </label>

          <label>
            <input type="radio" name="hair_style_brown" value="medium_brown">
            <img src="../static/medium_brown.png">
          </label>

          <label>
            <input type="radio" name="hair_style_brown" value="long_brown">
            <img src="../static/long_brown.png">
          </label>
          <input type="submit" value="Next Step">
        </form>
      </div>
    </body>
</html>
